<!DOCTYPE html>  <!-- FOR문을 이용한 1~6까지 header 출력하기 -->
<html>
<head>
    <title>script_FOR문 예제</title>
</head>
<body>
    <h2>FOR문 예제</h2>
    <hr>
    <script> 
        for(var i=1; i<7; i++){  //<h?>header?</h?>형태로 반복출력
            document.write("<h"+i+">");
            document.write("header"+i);
            document.write("</h"+i+">");
        }
    </script>

</body>
</html>
